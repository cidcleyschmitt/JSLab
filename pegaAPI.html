<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega API</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .card {
          width: 254px;
          border-radius: 12px;
          border: 2px solid lightgrey;
          display: inline-block;
          margin: 5px;
        }
        
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        .container {
          padding: 2px 16px;
        }
        </style>
</head>
<body>
    <h1>Deputados</h1>
    <script>
        fetch('https://dadosabertos.camara.leg.br/api/v2/deputados')
        .then((response) => {
            console.log(response);
            return response.json();
        })
        .then((data) => {
            let deputs = data.dados;
            deputs.forEach(function(deputado) {
                let card = document.createElement('div');
                card.classList.add('card');
                let img = document.createElement('img');
                img.src = deputado.urlFoto;
                img.alt = 'Foto Dep. ' + deputado.nome;
                img.style.width = '250px';
                let container = document.createElement('div');
                container.classList.add('container');
                let h4 = document.createElement('h4');
                h4.innerHTML = '<b>' + deputado.nome + '</b>';
                let p = document.createElement('p');
                p.textContent = deputado.siglaPartido + ' / ' + deputado.siglaUf;
                container.appendChild(h4);
                container.appendChild(p);
                card.appendChild(img);
                card.appendChild(container);
                document.body.appendChild(card);
            });
        })
        .catch((error) => {
            console.log(error);
        });
    </script>
    

    
</body>
</html>
